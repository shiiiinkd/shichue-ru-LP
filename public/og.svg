<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#F7FDF9"/>
  
  <!-- Background Blobs -->
  <ellipse cx="300" cy="200" rx="200" ry="150" fill="#2DBE73" opacity="0.1"/>
  <ellipse cx="900" cy="450" rx="250" ry="200" fill="#FFCC66" opacity="0.15"/>
  <!-- Logo -->
  <rect x="525" y="240" width="150" height="50" rx="10" fill="#2DBE73"/>
  <text x="600" y="270" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">しちゅえーる</text>
  <!-- Title -->
  <text x="600" y="340" font-family="system-ui, sans-serif" font-size="36" font-weight="bold" fill="#111111" text-anchor="middle">推しの声で朝を迎えるアプリ</text>
  <text x="600" y="390" font-family="system-ui, sans-serif" font-size="24" fill="#666666" text-anchor="middle">推し活のテンションで一日が始まる、新しい目覚まし体験</text>
</svg>
